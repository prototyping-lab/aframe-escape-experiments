<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene inspector-plugin-recast background="color: #FAFAFA">
      <a-assets>
        <a-asset-item id="navmesh" src="navmesh.gltf"></a-asset-item>
      </a-assets>


      <a-entity
        id="rig"
        position="0 0 0"
        rotation="0 -90 0"
        movement-controls="constrainToNavMesh: true"
      >
        <a-entity
          camera
          position="0 1.6 0"
          camera
          look-controls="pointerLockEnabled: true"
        >
        </a-entity>
      </a-entity>
      

      <a-box id="droppable" position="5 0 0" scale="2 0.1 2"></a-box>
      <a-box id="draggable" position="5 1 -3" scale="2 2 2"></a-box>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="15"
        height="15"
        color="#7BC8A4"
        shadow
      ></a-plane>

      <!--plane
      


      -->

      <a-entity gltf-model="#navmesh" nav-mesh visible="false"></a-entity>
    </a-scene>
  </body>
</html>
