<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">

      <a-assets>
        <a-asset-item
          id="navmesh"
          src="navmesh.gltf"
        ></a-asset-item>
      </a-assets>

      <!--
      <a-entity light="type: point;
      intensity:1
      distance:12;
      castShadow:true;"
      ></a-entity>
      -->

      <a-entity
        id="rig"
        position="0 0 -1.5"
        movement-controls="constrainToNavMesh: true"
      >
        <a-entity
          camera
          position="0 1.6 0"
          camera
          look-controls="pointerLockEnabled: true"
        >


        <a-entity light="type: spot;
        intensity:1;
        distance:12;
        angle: 35;
        penumbra:1;
        castShadow:true;"
        ></a-entity>

        </a-entity>
      </a-entity>

      <a-box color="tomato" scale="0.5 0.5 0.5" position="0 0.25 -5" shadow="cast: true"></a-box>

      <a-box color="darkslategray" position="0.148 6 2.5" scale="12 100 1" shadow="receive: true"></a-box>
      <a-box color="darkslategray" position="0.148 6 -10.5" scale="12 100 1" shadow="receive: true"></a-box>
      <a-box color="darkslategray" position="6.5 6 -4" scale="12 100 1"rotation="0 90 0" shadow="receive: true"></a-box>
      <a-box color="darkslategray" position="-6 6 -4" scale="12 100 1"rotation="0 90 0" shadow="receive: true"></a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="12" color="#7BC8A4" shadow="receive: true"></a-plane>


      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#7BC8A4"
        shadow="receive: true"
      ></a-plane>

      <a-entity gltf-model="#navmesh" nav-mesh visible="false"></a-entity>
    </a-scene>
  </body>
</html>
