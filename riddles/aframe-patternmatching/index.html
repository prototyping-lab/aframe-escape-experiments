<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene inspector-plugin-recast background="color: #FAFAFA">
      <a-assets>
        <a-asset-item
          id="navmesh"
          src="https://cdn.glitch.com/78514119-dbc4-4431-8416-fc71c72a0afd%2Fnavmesh%20(4).gltf?v=1604929690975"
        ></a-asset-item>
      </a-assets>

      <a-entity
        id="rig"
        position="0 0 -1.5"
        movement-controls="constrainToNavMesh: true"
      >
        <a-entity
          camera
          position="0 1.6 0"
          camera
          look-controls="pointerLockEnabled: true"
        >
        </a-entity>
      </a-entity>
      
      <a-entity position="0 7 -9">
        <!--elements-->
        <a-box color="blue" scale="0.2 0.2 0.2" position ="3 0 1"></a-box>
        <a-box color="blue" scale="0.4 0.4 0.4" position ="-3 0 2"></a-box>
        <a-box color="tomato" scale="0.2 0.2 0.2" position ="2 0 3"></a-box>
        <a-box color="tomato" scale="0.2 0.2 0.2" position ="-2 0 4"></a-box>
        <a-box color="blue" scale="0.2 0.2 0.2" position ="1 0 5"></a-box>
        <a-box color="tomato" scale="0.2 0.2 0.2" position ="4 0 6"></a-box>
        <a-box color="tomato" scale="0.2 0.2 0.2" position ="-4 0 7"></a-box>
        <a-box color="tomato" scale="0.4 0.4 0.4" position ="2 0 8"></a-box>
        <a-box color="blue" scale="0.4 0.4 0.4" position ="-3 0 9"></a-box>       
      </a-entity>
      
      <a-entity position="0 1.5 -9.9">
              <!--terminal-->
        <a-box color="gray" scale="3 3 0.2" position ="0 0 0"></a-box>
        <a-troika-text value="0" color="blue" position="-0.5 0 0.3" scale="1 1 1"></a-troika-text>
        <a-troika-text value="0" position="0 0 0.3" scale="0.3 0.3 0.3"></a-troika-text> 
        <a-troika-text value="0" position="0.5 0 0.3" scale="2.3 2.3 2.3" ></a-troika-text> 
      </a-entity>
      
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#7BC8A4"
        shadow
      ></a-plane>

      <a-entity gltf-model="#navmesh" nav-mesh visible="false"></a-entity>
    </a-scene>
  </body>
</html>
