<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script>
      
    </script>
  </head>
  <body>
    <a-scene inspector-plugin-recast="serviceURL: https://aframe-recast.glitch.me" background="color:#999">
      <a-assets>
        <a-asset-item id="lego" src="assets/static.glb"></a-asset-item>
        <a-asset-item id="red" src="assets/red.glb"></a-asset-item>
        <a-asset-item id="brown" src="assets/brown.glb"></a-asset-item>
        <a-asset-item id="navmesh_brown" src="assets/navmesh_brown.gltf"></a-asset-item>
        <a-asset-item id="navmesh_red" src="assets/navmesh_red.gltf"></a-asset-item>
      </a-assets>

      <a-entity
        id="rig"
        movement-controls="constrainToNavMesh: true"
        position="0 0 -10"
        rotation="0 180 0"
      >
        <a-entity
          position="0 1.6 0"
          id="camera"
          camera
          look-controls="pointerLockEnabled: true"
        ></a-entity>
      </a-entity>

      <a-entity scale="0.7 0.7 0.7">
        <a-entity
          position="0 0 0"
          rotation="180 0 0"
          gltf-model="#lego"
        ></a-entity>

        <a-entity
          position="0 0 0"
          rotation="180 0 0"
          gltf-model="#red"
          visible="true"
        ></a-entity>

        <a-entity
          position="0 0 0"
          rotation="180 0 0"
          gltf-model="#brown"
          visible="true"
        ></a-entity>

        <a-plane
          color="#363"
          height="50"
          width="50"
          position="5 -0.1 -0.5"
          rotation="-90 0 0"
          visible="true"
        ></a-plane>
      </a-entity>

      <a-entity
        nav-mesh
        gltf-part="src: #navmesh_brown; part: AuxScene"
        material="transparent:true; opacity:0.3"
      ></a-entity>
     
    </a-scene>
  </body>
</html>
