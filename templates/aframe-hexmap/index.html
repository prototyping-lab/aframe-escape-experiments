<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Examples - Hex Map</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fernandojsg/aframe-teleport-controls@master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #66a">
      <a-entity position="0 0 25">
        <a-camera
          position="0 1.6 0"
          wasd-controls="acceleration:400"
        ></a-camera>
      </a-entity>
      <a-hexgrid
        id="grid"
        src="hexmap.json"
        material="color: #ccf; opacity:0.8; transparent: true; side: double"
        scale="0.2 0.2 0.2"
        position="0 0 -4"
        shadow
      ></a-hexgrid>
      <a-plane rotation="-90 0 0" color="#fff" width="50" height="50"></a-plane>
    </a-scene>
  </body>
</html>
