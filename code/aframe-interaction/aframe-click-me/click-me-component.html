<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Click-me</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("click-me", {
        // init method is called when the component is created
        init: function () {
          this.el.addEventListener("click", (evt) => {
            console.log(evt.target.id, "clicked");
            this.toggleMixin(evt.target, "hilite");
          });
        },
        // custom method
        toggleMixin: function (el, mixin) {
          if (el.getAttribute("mixin") === mixin) {
            el.removeAttribute("mixin");
          } else {
            el.setAttribute("mixin", mixin);
          }
        },
      });
    </script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" debug>
      <a-assets>
        <a-mixin
          id="hilite"
          material="transparent: true; opacity:0.5"
        ></a-mixin>
      </a-assets>

      <a-entity
        id="camera"
        position="0 1.6 0"
        camera
        wasd-controls
        look-controls
        cursor="rayOrigin:mouse;"
        raycaster="objects: [click-me]"
      >
      </a-entity>

      <a-box
        click-me
        id="my-box"
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>

      <a-sphere
        click-me
        id="my-sphere"
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <a-cylinder
        click-me
        id="my-cylinder"
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>
    </a-scene>
  </body>
</html>
