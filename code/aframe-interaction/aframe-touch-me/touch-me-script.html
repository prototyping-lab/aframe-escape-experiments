<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Touch-me</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <a-mixin
          id="blow-up"
          scale="1.1 1.1 1.1"
        ></a-mixin>
      </a-assets>

      <a-entity
        id="camera"
        position="0 1.6 0"
        camera
        wasd-controls
        look-controls
        cursor="rayOrigin:mouse;"
        raycaster="objects: .click-me"
      >
      </a-entity>

      <a-box
        id="my-box"
        class="click-me"
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>

      <a-sphere
        id="my-sphere"
        class="click-me"
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow
      ></a-sphere>

      <a-cylinder
        id="my-cylinder"
        class="click-me"
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>
    </a-scene>

    <script>
      // add an event listeners to the box
      document
        .querySelector("#my-cylinder")
        .addEventListener("mouseleave", function (evt) {
          console.log(evt.target.id, "un-touched");
          evt.target.removeAttribute("mixin");
        });
      document
        .querySelector("#my-cylinder")
        .addEventListener("mouseenter", function (evt) {
          console.log(evt.target.id, "touched");
          evt.target.setAttribute("mixin", "blow-up");
        });

      // add an event listener to the sphere
      document
        .querySelector("#my-sphere")
        .addEventListener("mouseenter", function (evt) {
          console.log(evt.target.id, "touched");
          evt.target.setAttribute("mixin", "blow-up");
        });
      document
        .querySelector("#my-sphere")
        .addEventListener("mouseleave", function (evt) {
          console.log(evt.target.id, "un-touched");
          evt.target.removeAttribute("mixin");
        });

      // add an event listener to the cylinder
      document
        .querySelector("#my-box")
        .addEventListener("mouseenter", function (evt) {
          console.log(evt.target.id, "touched");
          evt.target.setAttribute("mixin", "blow-up");
        });
      document
        .querySelector("#my-box")
        .addEventListener("mouseleave", function (evt) {
          console.log(evt.target.id, "un-touched");
          evt.target.removeAttribute("mixin");
        });
    </script>
  </body>
</html>
