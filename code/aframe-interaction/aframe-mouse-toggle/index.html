<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="event-set-plus.js"></script>
<body>
  <a-scene debug cursor="rayOrigin: mouse;" raycaster="objects:a-box">
    <a-assets>
      <a-data
        class="shape1"
        geometry="primitive:torus"
        scale="0.5 0.5 0.5"
      ></a-data>
      <a-data
        class="shape1"
        geometry="primitive:sphere"
        scale="0.5 0.5 0.5"
      ></a-data>
      <a-data class="shape1" geometry="primitive:box" scale="1 1 1"></a-data>
      <a-data class="shape2" scale="0.5 0.5 0.5"></a-data>
      <a-data class="shape2" scale="1 1 1"></a-data>
    </a-assets>
    <a-box
      id="box"
      position="0 2.2 -2"
      rotation="0 45 0"
      color="#4cc3d9"
      event-set__mouseup="_states:.shape1"
    ></a-box>
    <a-box
      id="box"
      position="0 1 -2"
      rotation="0 45 0"
      color="#4cc3d9"
      event-set__mouseup="_states:.shape2"
    ></a-box>
  </a-scene>
</body>
a
