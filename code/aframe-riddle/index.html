<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
      <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
  </head>
  <body>
    <a-scene inspector-plugin-recast background="color: #FAFAFA">
      <a-assets>
        <a-asset-item
          id="navmesh"
          src="https://cdn.glitch.com/e386da20-7f57-4fac-9d19-340b7c6a7b26%2Fnavmesh%20(5).gltf?v=1604931985518"
        ></a-asset-item>
      </a-assets>

      <a-entity
        id="rig"
        position="0 0 -1.5"
        movement-controls="constrainToNavMesh: true"
        aabb-collider="objects: .colliderBox"
      >
        <a-entity
          camera
          position="0 1.6 0"
          camera
          look-controls="pointerLockEnabled: true"
        >
        </a-entity>
      </a-entity>

      <a-entity position="0 0 0">
        <a-box class="colliderBox" color="gray" scale="2 0.2 4" position="-3 0 -8" ></a-box>
        <a-box class="colliderBox" color="gray" scale="2 0.2 4" position="0 0 -8" ></a-box>
        <a-box class="colliderBox" color="gray" scale="2 0.2 4" position="3 0 -8" ></a-box>
        
      </a-entity>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#7BC8A4"
        shadow
      ></a-plane>

      <a-entity gltf-model="#navmesh" nav-mesh visible="false"></a-entity>
    </a-scene>
  </body>
</html>
